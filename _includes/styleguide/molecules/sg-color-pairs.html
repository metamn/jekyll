<section>
  <h3>Color pairs</h3>
  {% for item in page.pairs %}
    <article>
      <h3>{{ item.name }}</h3>
      
      <figure>
        <figcaption>{{ item.foreground }}</figcaption>
      </figure>
      
      <aside>
        <h3>Description</h3>
        <ul>
          <li>Contrast: {{ item.contrast }}</li>
        </ul>
      </aside>
    </article>
  {% endfor %}
</section>
