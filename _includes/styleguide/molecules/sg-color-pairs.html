<section>
  <h3>Color pairs</h3>
  {% for item in page.pairs %}
    <article>
      <h3>{{ item.name }}</h3>
      <figure>
        <figcaption>{{ item.foreground }}</figcaption>
      </figure>
      <aside>
        <h3>Description</h3>
        <p>${% include site/atoms/classname.html title=item.name %}</p>
        <p>Contrast level: {{ item.contrast }}</p>
      </aside>
    </article>
  {% endfor %}
</section>
