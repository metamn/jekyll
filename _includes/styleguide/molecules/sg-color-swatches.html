<section>
  <h3>Color swatches</h3>
  {% for item in page.colors %}
    <article>
      <h3>{{ item.name }}</h3>
      <figure>&nbsp;</figure>
      <aside>
        <h3>Description</h3>
        <ul>
          <li>{{ item.description }}</li>
          <li>{{ item.value }}</li>
        </ul>
      </aside>
    </article>
  {% endfor %}
</section>
