<section id="{% include atoms/classname.html title=page.title %}" class="styleguide-entry">
  <h3>{{ page.title }}</h3>
  
  <article class="description">
    <h3>Description</h3>
    
    {{ include.description }}
  </article>
  
  <article class="scss">
    <h3>SCSS</h3>
    
    {{ page.scss }}
  </article>
</section>
